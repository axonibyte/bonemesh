

plugins {
  id "com.github.johnrengelman.shadow" version "2.0.1"
}

//apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

//apply the eclipse plugin to add support for the eclipse IDE
apply plugin: 'eclipse'

//in this section you declare where to find the dependencies of your project
repositories {
  jcenter()
  maven {
    url "http://artifactory.calebpower.com/artifactory/meep-deps"
  }
}

dependencies {
  //this dependency is exported to consumers, that is to say found on their compile classpath.
  api 'org.apache.commons:commons-math3:3.6.1'
  
  //this dependency is for all json-related stuffs
  compile 'org.json:json:20180130'
  
  //this dependency is used internally, and not exposed to consumers on their own compile classpath.
  implementation 'com.google.guava:guava:23.0'
  
  //Use JUnit test framework
  testImplementation 'junit:junit:4.12'
}

eclipse {
  classpath {
    downloadJavadoc = true //download javadocs
    downloadSources = true //download sources
  }
}

shadowJar {
  shadowJar {
    baseName = 'BoneMesh'
    classifier = null
    version = null
  }
}

