plugins {
  id "com.github.johnrengelman.shadow" version "2.0.1"
}

//apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

//apply the eclipse plugin to add support for the eclipse IDE
apply plugin: 'eclipse'

//in this section you declare where to find the dependencies of your project
repositories {
  jcenter()
  maven {
    url "http://artifactory.calebpower.com/artifactory/meep-deps"
  }
}

group = theGroup
version = theVersion
sourceCompatibility = theSourceCompatibility

dependencies {
  implementation 'org.json:json:20180130'
  implementation 'commons-cli:commons-cli:1.4'
  testImplementation 'junit:junit:4.12'
}

eclipse {
  classpath {
    downloadJavadoc = true //download javadocs
    downloadSources = true //download sources
  }
}

jar {
  manifest {
    attributes 'Main-Class': 'com.calebpower.bonemesh.BoneMesh'
  }
}

shadowJar {
  shadowJar {
    baseName = theName
    classifier = null
    version = theVersion
  }
}

